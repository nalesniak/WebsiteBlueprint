<!DOCTYPE html>
<html>
<head>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        th, td {
          padding: 15px;
        }
        </style>
    <title>Basic Website</title>
<link rel="shortcut icon" href="images/favicon.ico">
</head>
    <body>
        <h1>Website Blueprint</h1>
        <p>This is a <em><strong>paragraph</strong></em></p>
        <P>Favicon is present (Look next to website name)</P>
        <table style="width:100%">
            <tr>
                <th>Where I lived</th>
                <th>For how long?</th>
            </tr>
            <tr>
                <td>Egypt</td>
                <td>12 Years</td>
            </tr>
            <tr>
                <td>Poland</td>
                <td>2 Years</td>
            </tr>
            <tr>
                <td>Jordan</td>
                <td>7 Months</td>
            </tr>
        </table>
        <button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">
Click me to display Date and Time.</button>
<p id="demo"></p>

    </body>
</html>
